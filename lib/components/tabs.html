<!DOCTYPE html>
<html>
  <body>
    <element name="x-tabs" extends="div">
      <template>
        <style type='text/css' scoped>
          x-tabs > .tabs {
            border-bottom: 1px solid #ddd;
          }
          x-tabs > .tabs > x-tab {
            border: 1px solid transparent;
            display: inline-block;
            padding: 8px;
            margin-bottom: -1px;
            cursor: pointer;
          }
          x-tabs > .tabs > x-tab:hover {
            text-decoration: underline;
          }
          x-tabs > .tabs > x-tab[active] {
            border: 1px solid #ddd;
            border-bottom: 1px solid white;
            -webkit-border-radius: 4px 4px 0 0;
            -moz-border-radius: 4px 4px 0 0;
            border-radius: 4px 4px 0 0;
          }
          x-tabs > .content {
            padding: 0 8px;
          }
          x-tabs > .content > * {
            display: none;
          }
          x-tabs > .content > .active {
            display: inherit;
          }
        </style>
        <div class='tabs'>
          <content select='x-tab'></content>
        </div>
        <div class='content'>
          <content></content>
        </div>
      </template>
      <script type="application/dart" src='tabs.dart'></script>
    </element>
  </body>
</html>

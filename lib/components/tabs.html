<!DOCTYPE html>
<html>
  <head>
    <link rel="components" href="swap.html">
  </head>
  <body>
    <element name="x-tabs" extends="div">
      <template>
        <style type='text/css' scoped>
          x-tabs > .tabs {
            border-bottom: 1px solid #ddd;
          }
          x-tabs > .tabs > x-tab {
            border: 1px solid transparent;
            display: inline-block;
            padding: 8px;
            margin-bottom: -1px;
            cursor: pointer;
            color: #666;
          }
          x-tabs > .tabs > x-tab:hover {
            text-decoration: underline;
            color: #999;
          }
          x-tabs > .tabs > x-tab[active] {
            cursor: inherit;
            color: black;
            text-decoration: none;
            border: 1px solid #ddd;
            border-bottom: 1px solid white;
            -webkit-border-radius: 4px 4px 0 0;
            -moz-border-radius: 4px 4px 0 0;
            border-radius: 4px 4px 0 0;
          }
          x-tabs > .content {
            padding: 0 8px;
          }
        </style>
        <div class='tabs'>
          <content select='x-tab'></content>
        </div>
        <x-swap>
          <content></content>
        </x-swap>
      </template>
      <script type="application/dart" src='tabs.dart'></script>
    </element>
  </body>
</html>

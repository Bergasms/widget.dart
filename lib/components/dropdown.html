<!DOCTYPE html>
<html>
  <body>
    <element name="x-dropdown" extends="div">
      <template>
        <div style='position: relative; margin: 10px;'>
          <header on-click="toggle()" style='cursor: pointer; color: #333; background: lightgray; margin: -1px 0 0 -1px; border: 1px lightgray solid; border-radius: 10px; padding: 15px; display: inline-block;'>{{header}}</header>
          <div id='-x-dropdown-container' style='position: absolute;
          top: 100%;
          left: 0;
          z-index: 1000;
          display: none;
          float: left;
          min-width: 160px;
          padding: 5px 0;
          margin: 2px 0 0;
          background-color: #ffffff;
          border: 1px solid #ccc;
          border: 1px solid rgba(0, 0, 0, 0.2);
          border-radius: 6px;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
          background-clip: padding-box;'>
            <content></content>
          </div>
        </div>
      </template>
      <script type="application/dart" src='dropdown.dart'></script>
    </element>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <element name="x-expander" extends="div">
      <template>
        <style type='text/css' scoped>
          x-expander {
            display: block;
            margin-bottom: 2px;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
          }

          x-expander > header {
            padding: 8px 15px;
            cursor: pointer;
          }

          x-expander > header:hover {
            text-decoration: underline;
          }

          #expander-content-x {
            padding: 9px 15px;
            border-top: 1px solid #e5e5e5;
          }
        </style>
        <content select='header'></content>
        <div id='expander-content-x'>
          <content></content>
        </div>
      </template>
      <script type="application/dart" src='expander.dart'></script>
    </element>
  </body>
</html>
